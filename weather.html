<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather & Location</title>
  <link rel="stylesheet" href="profile.css">
  
</head>
<body>

  <h1>Welcome to the Weather App</h1>
  <p>Fetching your location and weather info...</p>
  
  <div id="weather"></div>
 
  <script>
    const weatherDiv = document.getElementById('weather');
    const apiKey = 'e730ff700f51fd6f09f4bbf2f513b79d'; // Replace this with your OpenWeatherMap API key

    function getWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const { name, main, weather } = data;
          weatherDiv.innerHTML = `
            <h2>${name}</h2>
            <p>Temperature: ${main.temp} Â°C</p>
            <p>Condition: ${weather[0].description}</p>
          `;
        })
        .catch(error => {
          weatherDiv.innerHTML = `<p>Error fetching weather: ${error.message}</p>`;
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            getWeather(latitude, longitude);
          },
          error => {
            weatherDiv.innerHTML = `<p>Geolocation error: ${error.message}</p>`;
          }
        );
      } else {
        weatherDiv.innerHTML = "<p>Geolocation not supported by this browser.</p>";
      }
    }

    getLocation();
  </script>

</body>
</html>
